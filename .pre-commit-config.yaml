# Pre-commit hooks configuration
# See https://pre-commit.com for more information
# Run: pre-commit install (one time setup)
# Then hooks run automatically on every commit

repos:
  # General file checks (basic and essential)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Remove trailing whitespace (keeps code clean)
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]

      # Check for files that would conflict on Windows/Mac (case sensitivity)
      - id: check-case-conflict

      # Ensure files end with newline (Unix standard)
      - id: end-of-file-fixer

      # Prevent accidentally committing large files (max 1MB)
      - id: check-added-large-files
        args: [--maxkb=1000]

      # Check for merge conflict markers (<<<<<<, =======, >>>>>>)
      - id: check-merge-conflict

      # Check YAML files are valid (like this file!)
      - id: check-yaml
        args: [--unsafe]

      # Check JSON files are valid
      - id: check-json

      # Check Python files have valid syntax
      - id: check-ast

      # Warn if committing debug statements (print, pdb, etc.)
      - id: debug-statements

      # Ensure consistent line endings (Unix style)
      - id: mixed-line-ending
        args: [--fix=lf]

